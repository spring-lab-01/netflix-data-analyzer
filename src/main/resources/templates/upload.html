<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout (~{::body},'upload')}">

<body>


<div sec:authorize="isAuthenticated()">
    <div th:if="${message != null}"
         class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
         role="alert">
        [[${message}]]
        <button type="button" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div>
        Upload the zip file received from Netflix
        <br/>
        <br/>
        <form
                id="uploadFile"
                method="post"
                th:action="@{/upload}"
                enctype="multipart/form-data">
            <input id="input-file" type="file" name="file" class="cta-button"/>
            <button type="submit" class="cta-button">
                Upload
            </button>
        </form>
    </div>


</div>

</body>

</html>
