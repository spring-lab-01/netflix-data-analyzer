<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'files')}">
<body>
<div class="container">

    <div th:if="${files != null}"
         class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
         role="alert">
        <h3>Files inside zip file</h3>


        <div th:if="${files.size() > 0}">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Files</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${files}">
                    <td>[[${file}]]</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${files.size() > 0}">
            <span>No files found!</span>
        </div>
    </div>
</div>
</body>

</html>
